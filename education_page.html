<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Education Background</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a2c2e8, #5d9fc1);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 20px;
            width: 100%;
            font-size: 2rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }
        .content {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
        }
        h2 {
            margin-bottom: 10px;
        }
        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Education Background</h1>
    </header>
    <div class="content">
        <h2>Educational Institutions</h2>
        <p><strong>Primary Education:</strong> St. Thomas More Academy</p>
        <p><strong>Secondary Education:</strong> St. Thomas More Academy</p>
        <p><strong>Tertiary Education:</strong> University of Perpetual Help Molino</p>
        <p><strong>College:</strong> University of Perpetual Help Molino</p>
    </div>
</body>
</html>
