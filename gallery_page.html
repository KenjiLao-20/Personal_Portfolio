<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background: linear-gradient(135deg, #a2c2e8, #5d9fc1);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
            max-width: 1200px;
            width: 100%;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .navbar {
            width: 100%;
            background-color: #333;
            overflow: hidden;
            position: absolute;
            top: 0;
            padding: 10px 0;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 2; /* Ensure navbar is above the content */
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="home_page.html">Home</ a>
        <a href="skills_page.html">Skills</a>
        <a href="education_page.html">Education</a>
        <a href="personal_page.html">Resume</a>
        <a href="gallery_page.html">Gallery</a>
        <a href="project_page.html">Projects</a>
        <a href="feedback_page.html">Feedback</a>
    </div>

    <h1>Image Gallery</h1>
    <div class="gallery">
        <img src="gallery1.png" alt="Image 1">
        <img src="gallery2.png" alt="Image 2">
        <img src="gallery3.png" alt="Image 3">
        <img src="gallery4.png" alt="Image 4">
        <img src="https://via.placeholder.com/300" alt="Image 5">
        <img src="https://via.placeholder.com/300" alt="Image 6">
        <img src="https://via.placeholder.com/300" alt="Image 7">
        <img src="https://via.placeholder.com/300" alt="Image 8">
    </div>
</body>
</html>
